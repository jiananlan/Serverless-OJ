name: Generate list

on:
  push:
    branches:
      - main  # 监听主分支的更新
  pull_request:  # 或者在PR时也运行
    branches:
      - main

jobs:
  generate-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate list.txt
        run: |
          # 确保 problems 目录存在
          if [ -d "./problems" ]; then
            # 获取 ./problems 下所有子文件夹名称并写入 list.txt
            find ./problems -mindepth 1 -maxdepth 1 -type d -exec basename {} \; > ./problems/list.txt
          else
            echo "problems directory does not exist" > ./problems/list.txt
          fi

      - name: Commit and push changes
        run: |
          # 配置 git 用户信息
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 检查是否有更改
          if [ -n "$(git status --porcelain)" ]; then
            git add ./problems/list.txt
            git commit -m "Update list.txt"
            git push
          else
            echo "No changes to commit"
